name: Auto Release on Tag

# 触发条件：当推送 Tag 且 Tag 以 v 开头（如 v1.0.0）
on:
  push:
    tags:
      - 'v*'  # 匹配 v1.0.0、v2.1.1 等 Tag

jobs:
  build-and-release:
    runs-on: ubuntu-latest  # 运行环境（可选 ubuntu/macos/windows）

    steps:
      # 创建 GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动提供的 Token
        with:
          tag_name: ${{ github.ref }}  # 关联当前 Tag（如 refs/tags/v1.0.0 → v1.0.0）
          release_name: Release ${{ github.ref_name }}  # Release 标题（如 v1.0.0）
          draft: false  # 不设为草稿
          prerelease: false  # 不是预发布

